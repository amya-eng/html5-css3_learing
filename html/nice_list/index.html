<body>
    <div class="left">
        <fieldset>
            <legend>Choose a flavor: </legend>
    
            <div>
                <input type="radio" id="vanilla" name="flavor" value="vanilla">
                <label for="vanilla">Vanilla üç®</label>
            </div>
    
            <div>

        </fieldset>
    
        <fieldset>
            <legend>States: </legend>

            </div>
    
            <div>
                <input type="radio" id="yellow" name="accentColor" value="yellow">
